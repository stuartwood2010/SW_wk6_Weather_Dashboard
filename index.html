<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Play:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Weather Forecast</title>
</head>
<body>
    <header class="header col-12">
      <h1>Weather Dashboard</h1>
    </header>
    
    <main class="main col-12">
        <div class="card col-4">    
          <div class="search">
            <h2 class="search-header">Search For A City</h3>
            <form id="user-form" class="card-body">
              <input name="cityid" id="cityid" type="text" autofocus="true" class="form-input" />
              <button type="submit" id="srchbtn">Search</button>
            </form>
          </div>
            <div class="cities">
              <h3 class="cities-subtitle">Favorite Cities: <span id="favoriteCities"></span></h2>
              <div id="cities-container" class="list-group"></div>
                
            </div>          
        </div>
      
      <div class="forecast col-7">
        <div class="today">
          <div class="forecast-header">
            <div id="todaysDate"></div>
            <img id="weatherIcon"></img>
            <h2 id="today-header"></h2>
          </div>
          <ul id="todays_date">
              <li class="currentday" id="descriptionToday"></li>
              <li class="currentday" id="tempToday"></li>
              <li class="currentday" id="windToday"></li>
              <li class="currentday" id="humidityToday"></li>
              <li class="currentday" id="uvIndexToday"></li>
            </ul>              
        </div>

        <div class="future">
        </div>

      </div>
      </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
