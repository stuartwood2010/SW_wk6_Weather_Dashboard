<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Play:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Weather Forecast</title>
</head>
<body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    
    <main class="main flex-row justify-space-between">
        <div class="col-12 col-md-4">
    
          <div class="card">
            <h3 class="card-header">Search For A City</h3>
            <form id="user-form" class="card-body">
              <input name="cityid" id="cityid" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Search</button>
            </form>
          </div>
        </div>
    
        <div class="col-4 col-md-4">
          <h2 class="subtitle">Favorite Cities: <span id="favoriteCities"></span></h2>
          <div id="cities-container" class="list-group"></div>
        </div>
      </main>
    



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
